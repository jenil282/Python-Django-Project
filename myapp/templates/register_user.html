{% load static %}
<html>
    <head>
        <title>Register User</title>
        <link rel="stylesheet" href="{%static 'css/create_user.css'%} ">
        </head>
        <body>

            <div class="Create_main">
                <div class="sign-up">
                <form action="{% url 'user_register'%}" method="post" autocomplete="on">
                    {% csrf_token %}
                    <h1 class="title"> Sign UP </h1>
                    <div class="all-content">
                        <div class="content">
                            <input type="text" class="field" id="fname" name="f_name" placeholder="First Name" required>
                        </div>
                        <div class="content">
                            <input type="text" class="field" id="lname" name="lname" placeholder="Last Name" required>
                        </div>
                        <div class="content">
                            <input type="text" class="field" id="usr" name="user_name" autocomplete="new-username" placeholder="User Name" required>
                        </div>
                        <div class="content">
                            <input type="email" class="field" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="content">
                            <input type="password" class="field" id="pwd" name="password" utocomplete="new-password" placeholder="Password" required>
                        </div>
                        <div class="button">
                            <!-- <a href="{% url 'index'%}" type="button" class="Cancle"> Cancle</a> -->
                            <button class="submit" type="submit" value="Submit">Submit</button>
                        </div>

                    </div>
                </form>
                </div>
                <div class="sign-in ">
                    <div class="sign-in-box">
                        <p class="sign-in-title">Welcome back!</p>
                        <p class="sign-in-text"> Enter your details to sign in to your account.</p>
                    </div>
                    <!-- <button class="button-sign-in">Sign In</button> -->
                    <a href="{% url 'user_login' %}" class="button-sign-in">Sign-In</a>
                </div>

            </div>
        </body>
</html>
